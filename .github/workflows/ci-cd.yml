name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:latest
        ports:
          - 6379:6379

    env:
      DATABASE_URL: ${{ secrets.NEON_DATABASE_URL }}
      PYTHONPATH: ${{ github.workspace }}
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      REDIS_URL: localhost:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install backend dependencies
        working-directory: ./backend
        run: |
          pip install -r requirements.txt

      - name: Run backend tests
        working-directory: ./backend
        run: |
          pytest

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: |
          npm install

      - name: Run frontend build
        working-directory: ./frontend
        run: |
          npm run build

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            docker compose -f /home/${{ secrets.SSH_USER }}/English-Tutor/docker-compose.yml down
            tmux send-keys -t ${{ secrets.TMUX_SESSION_NAME }}:0.0 "cd /home/${{ secrets.SSH_USER }}/English-Tutor && git fetch origin && git reset --hard origin/main && COMPOSE_BAKE=true docker compose up --build" C-m
